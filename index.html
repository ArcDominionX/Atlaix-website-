<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Atlaix - The Ultimate Crypto Intelligence Tool</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bg-dark': '#020b05',
              'accent-green': '#4ade80',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in-up-delay': 'fadeInUp 1s ease-out 0.2s backwards',
              'fade-in-up-delay-2': 'fadeInUp 1s ease-out 0.4s backwards',
              'float': 'float 3s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 6s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              pulseGlow: {
                '0%': { opacity: '0.2', transform: 'scale(1)' },
                '50%': { opacity: '0.3', transform: 'scale(1.1)' },
                '100%': { opacity: '0.2', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>

    <!-- Import Map for React resolution -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <style>
      body {
        background-color: #020b05;
        color: white;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      /* Complex Gradient Background */
      .bg-gradient-mesh {
        background: 
            radial-gradient(circle at 10% 10%, rgba(74, 222, 128, 0.20) 0%, rgba(2, 11, 5, 0) 30%),
            radial-gradient(circle at 90% 50%, rgba(74, 222, 128, 0.15) 0%, rgba(2, 11, 5, 0) 30%),
            radial-gradient(circle at 10% 90%, rgba(74, 222, 128, 0.15) 0%, rgba(2, 11, 5, 0) 30%),
            #020b05;
      }

      /* Hide scrollbar for cleaner look if needed */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
